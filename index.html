<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="english">Enter an English word, or phrase, to see the Pig Latin translation:</label>
          <input id="english" type="text">
        </div>

        <button type="submit" class="btn">Translate</button>
      </form>

      <div id="result">
        <h2>"<span id="output-english"></span>" in Pig Latin is:</h2>
        <h2 id="output-pig"></h2>
      </div>
    </div>
  </body>
</html>
